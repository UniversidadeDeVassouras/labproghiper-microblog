{% extends 'base.html' %}
{% block body %}
    <div class="container border rounded p-3">
        {%if login_invalido == True  %}
        <div class="alert alert-primary alert-dissmisible fade show" role="alert">
         E-mail e/ou senha <strong>incorreto(s)</strong>
            <button type="button" class="close" data-dismiss="alert" arial-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {%endif%}
        <form action="{{url_for('hello')}}" method ="POST">
            <div class="form-group">
                <label for="exampleInputEmail">Email: </label>
                {%if usuario %}
                <input type="email" class="form-control" id="exampleInputEmail" name="email" value="{{usuario.get_email()}}">
                {%else %}
                <input type="email" class="form-control" id="exampleInputEmail" name="email">
                {%endif %}

            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Senha: </label>
                {%if usuario %}
                <input type="password" class="form-control" name="senha" value="{{usuario.get_senha()}}" id="senhas">
                {%else %}
                <input type="password" class="form-control" name="senha" id="senhas">
                {%endif %}
                <input type="checkbox" onclick="showPassword()"> Mostrar Senha
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    <script>
    function showPassword() {
        var x = document.getElementById("senhas");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    </script>


    </div>  
{% endblock %}
